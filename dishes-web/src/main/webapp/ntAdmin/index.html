<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>日式餐厅点菜系统</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery.fancybox.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body class='login_body'>
	<div class="wrap">
		<h2>日式餐厅点菜系统</h2>
		<h4>欢迎使用本系统</h4>
		<form action="dashboard.html"  autocomplete="off" method="post" class="validate">
		<div class="login">
			<div class="email">
				<label for="userAccount">账 号</label><div class="email-input"><div class="control-group"><div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" id="user" name="userAccount" class="{required:true}"></div></div></div>
			</div>
			<div class="pw">
				<label for="password">密 码</label><div class="pw-input"><div class="control-group"><div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="password" id="pw" name="password" class='{required:true}'></div></div></div>
			</div>
			<div class="remember">
				<label class="checkbox">
					<input type="checkbox" name="remember"> 记住我
				</label>
			</div>
		</div>
		<div class="submit">
			<button onclick="return doLogin()" class="btn btn-red5">登 陆</button>
		</div>
		</form>
	</div>
<script src="js/jquery.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.metadata.js"></script>
<script src="js/error.js"></script>
<script src="myjs/login.js"></script>
</body>
</html>
